name: Build EXE

on:
  push:
    branches:
      - main  # or whatever branch you want to trigger on
  workflow_dispatch:   # ðŸ‘ˆ allows manual run

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Print specific directory paths
      run: |
        # Print current directory
        Write-Host "Current directory:"
        Get-Location

        # Print folder1 full path
        Write-Host "`nPath to folder1:"
        Resolve-Path .\ExcelInsuranceProviderHelper\Python313
        
    - name: Run PyInstaller with repo Python
      run: |
        ./ExcelInsuranceProviderHelper/Python313/python.exe -m PyInstaller --onefile --noconsole ./ExcelInsuranceProviderHelper/MainApp.py

    - name: Upload EXE as artifact
      uses: actions/upload-artifact@v4
      with:
        name: my-exe
        path: dist/*.exe
